<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Regstation</h1>

     <form action="" method="get"  onsubmit=" return formValidate()" >
     <div class="wapper">
        <label for="">User Name:</label>
       <input type="text" placeholder="placeholder user name" id="userName">
       <span id="userNameSpan"></span> 
     </div>
     <div class="wapper">
        <label for="">Email:</label>
       <input type="email" placeholder="placeholder user name" id="email" >
       <span id="emailSpan"></span> 
     </div>
     <div class="wapper">
        <label for="">Password:</label>
       <input type="password" placeholder="placeholder user name" id="password"> 
       <span id="passwordSpan"></span> 
     </div>
     <div class="wapper">
        <label for=""> Confirm Password:</label>
       <input type="password" placeholder="placeholder user name" id="confirmpassword">
       <span id="confirmpasswordSpan"></span>  
     </div>
       <button type="submit" >submit</button>
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
